<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <?!= HtmlService.createHtmlOutputFromFile('views/css/bootstrap').getContent() ?>
  </head>
  <body>
   
    <div class="container">

    <h2>New entry</h2>

    <form id="form">
      <input value="<?!= object.sheet ?>" id="sheet" type="hidden" name="sheet">
      
      <input id="name" type="text" name="name"><label for="merchant">Name</label><br><br>      
      <input id="age" type="text" name="age"><label for="age">Age</label><br><br> 

      <button type="button" onclick="google.script.run.withSuccessHandler(onSuccess) .withFailureHandler(onFailure) .create(document.querySelector('form'));">Submit</button>
    </form>
    <br>
    
    <div id="feedback"></div>
    
    <div><a href="<?!= ScriptApp.getService().getUrl() ?>?page=view">Back to overview</a></div>

    
    <script>
    function onSuccess(result) {

      document.getElementById('feedback').innerHTML = 'Saved successfully'; //displays in item with the 'output' id
      document.getElementById('form').innerHTML = ''

    }

    function onFailure(e) {
      document.getElementById('feedback').innerHTML = 'Not Saved. Error: ' + e; //displays in item with the 'output' id
    }
    </script>
    
  </body>
</html>
